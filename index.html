<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        :root { --primary: #2563eb; --active-key: #3b82f6; --success: #10b981; --danger: #ef4444; --dark: #1e293b; --bg: #f1f5f9; --border: #e2e8f0; --warning: #f59e0b; }
        body { font-family: 'Inter', sans-serif; display: flex; flex-direction: column; height: 100vh; background: var(--bg); margin: 0; overflow: hidden; color: #334155; }
        
        /* „Éó„É¨„Ç§„É§„Éº„É¢„Éº„ÉâÔºöÂ§±ÊïóÊôÇ„Å´Áúü„Å£ÁôΩ„Å´„Å™„Çâ„Å™„ÅÑ„Çà„ÅÜËÉåÊôØ„ÇíÁ¢∫‰øù */
        body.player-mode .sidebar, body.player-mode #timelineResizer, body.player-mode .timeline-container { display: none !important; }
        body.player-mode .top-area { padding: 0; }
        body.player-mode .canvas-area { background: #000; border-radius: 0; flex: 1; height: 100vh; }

        .top-area { display: flex; flex: 1; min-height: 0; padding: 5px; gap: 8px; overflow: hidden; }
        .sidebar { background: white; width: 340px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); display: flex; flex-direction: column; overflow-y: auto; padding: 10px; gap: 8px; z-index: 500; }
        .canvas-area { flex: 1; background: #cbd5e1; border-radius: 8px; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; cursor: grab; }
        #canvas-wrapper { background: #ffffff; box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative; line-height: 0; transform-origin: center center; }
        canvas { display: block; }
        
        #timelineResizer { height: 6px; background: #e2e8f0; cursor: ns-resize; transition: background 0.2s; z-index: 600; flex-shrink: 0; }
        .timeline-container { height: 260px; min-height: 50px; background: white; border-top: 1px solid var(--border); display: flex; flex-direction: column; z-index: 400; flex-shrink: 0; overflow: hidden; }
        .timeline-scroll-area { flex: 1; overflow: auto; position: relative; }
        .timeline-inner-width { width: 1800px; position: relative; } 
        .timeline-header-row { display: flex; background: #f8fafc; border-bottom: 1px solid var(--border); height: 30px; align-items: center; position: sticky; top: 0; z-index: 350; }
        .timeline-label-col { position: sticky; left: 0; width: 170px; min-width: 170px; border-right: 2px solid #cbd5e1; height: 100%; display: flex; align-items: center; padding-left: 10px; font-size: 10px; font-weight: bold; color: #64748b; background: #f1f5f9; z-index: 360; }
        .timeline-ruler { flex: 1; height: 100%; position: relative; cursor: crosshair; }
        .ruler-mark { position: absolute; top: 5px; font-size: 9px; border-left: 1px solid #cbd5e1; padding-left: 2px; height: 20px; color: #94a3b8; }
        .timeline-row { display: flex; height: 42px; align-items: center; border-bottom: 1px solid #f1f5f9; background: #fff; position: relative; }
        .timeline-row.active { background: #eff6ff; }
        .track-handle { position: sticky; left: 0; width: 170px; min-width: 170px; height: 100%; border-right: 2px solid #cbd5e1; display: flex; align-items: center; padding-left: 10px; font-size: 10px; cursor: grab; user-select: none; background: white; z-index: 200; gap: 6px; }
        .timeline-track { flex: 1; height: 100%; position: relative; pointer-events: all; cursor: cell; z-index: 10; }
        .track-inner-line { position: absolute; top: 50%; left: 10px; right: 10px; height: 4px; background: #e2e8f0; border-radius: 2px; transform: translateY(-50%); pointer-events: none; }
        .timeline-key { position: absolute; width: 10px; height: 10px; background: white; border: 2px solid var(--primary); border-radius: 50%; top: 50%; transform: translate(-50%, -50%); cursor: ew-resize; z-index: 100; }
        .timeline-key.selected { background: var(--active-key); scale: 1.3; border-color: white; box-shadow: 0 0 5px rgba(0,0,0,0.3); }
        .key-time-tag { position: absolute; top: -14px; left: 50%; transform: translateX(-50%); font-size: 8px; color: var(--primary); font-weight: bold; pointer-events: none; white-space: nowrap; }
        .playhead { position: absolute; top: 0; bottom: 0; width: 2px; background: var(--danger); z-index: 1000; pointer-events: none; }
        
        .accordion-item { border: 1px solid var(--border); border-radius: 6px; overflow: hidden; margin-bottom: 5px; flex-shrink: 0; }
        .accordion-header { background: #f8fafc; padding: 8px 10px; font-size: 11px; font-weight: bold; cursor: pointer; display: flex; justify-content: space-between; user-select: none; border-bottom: 1px solid var(--border); }
        .accordion-content { padding: 8px; background: #fff; }
        .setting-card { background: #f8fafc; padding: 8px; border-radius: 6px; border: 1px solid #edf2f7; margin-bottom: 5px; }
        .num-in { width: 55px; border: 1px solid #ddd; padding: 2px 4px; border-radius: 3px; font-size: 11px; font-family: monospace; }
        .asset-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; margin-top: 5px; }
        .btn-asset { height: 30px; background: #fff; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 10px; }
        .btn-asset.loaded { border-color: var(--success); background: #f0fdf4; color: var(--success); }
        button { cursor: pointer; border: none; border-radius: 4px; padding: 4px 8px; font-size: 11px; font-weight: 600; }
        .btn-p { background: var(--primary); color: white; }
        .btn-s { background: #64748b; color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-warning { background: var(--warning); color: white; }
        .btn-success { background: var(--success); color: white; }
        .obj-label-sm { font-size: 10px; color: #64748b; font-weight: bold; min-width: 45px; display: inline-block; }
        #recIndicator { display: none; position: absolute; top: 10px; right: 10px; background: rgba(239, 68, 68, 0.8); color: white; padding: 4px 10px; border-radius: 20px; font-size: 10px; font-weight: bold; animation: pulse 1s infinite; z-index: 1100; }
        #exitPlayer { display: none; position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.5); color: white; padding: 5px 10px; border-radius: 4px; z-index: 2000; text-decoration: none; font-size: 10px; }
        body.player-mode #exitPlayer { display: block; }
    </style>
</head>

            <div class="accordion-item">

                <div class="accordion-content" id="acc-add">
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:4px;">
                        <button class="btn-s" onclick="triggerFile()">Img</button>

        <div style="background: white; padding: 20px; border-radius: 8px; display: flex; flex-direction: column;">
            <div class="crop-container" style="width: 600px; height: 400px; background: #000;"><img id="imgEdit"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script>
    const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
    const wrapper = document.getElementById('canvas-wrapper'), P_SEC = 40, TL_LABEL_W = 170, SNAP = 0.1;
    let objects = [], bg = { el: new Image(), data: null }, history = [], library = {};
    let activeId = null, selectedIndices = [], isPlaying = false, currentTime = 0, canvasScale = 1.0;
    let dragInfo = { type: null }; let mediaRecorder = null, recordedChunks = []; let cropper = null;

    function init() {
        canvas.width = 800; canvas.height = 800;
        setupKeyboard(); setupZoom(); setupResizer(); initLibraryUI();
        checkUrlParams(); draw(); updateTimeline();
    }

    function initLibraryUI() {
        const grid = document.getElementById('assetGrid');
        if(!grid) return; grid.innerHTML = "";
        const names = ["D1", "D2", "D3", "D4", "H1", "H2", "MT", "ST", "„Çø„Ç≤„Çµ"];
        names.forEach(name => {
            const btn = document.createElement('button');
            btn.className = 'btn-asset' + (library[name] ? ' loaded' : '');
            btn.innerText = name; btn.onclick = () => addFromLibrary(name);
            grid.appendChild(btn);
        });
    }

    function addFromLibrary(name) {
        if(!library[name]) return alert("Upload icons first.");
        const img = new Image();
        img.onload = () => {
            const id = Date.now();
            objects.unshift({id, type:'image', el:img, src:library[name], name, visible:true, locked:false, delay:0, points:[{x:400,y:400,rot:0,dur:0,wait:0.5,sx:1,sy:1,a:1}]});
            select(id, 0); updateTimeline();
        };
        img.src = library[name];
    }

    document.getElementById('assetBatch').onchange = (e) => {
        Array.from(e.target.files).forEach(file => {
            const r = new FileReader();
            r.onload = (ev) => {
                const names = ["D1", "D2", "D3", "D4", "H1", "H2", "MT", "ST", "„Çø„Ç≤„Çµ"];
                const match = names.find(n => file.name.toUpperCase().includes(n));
                if(match) { library[match] = ev.target.result; initLibraryUI(); }
            };
            r.readAsDataURL(file);
        });
    };

    // --- üöÄ GitHub Gist ÂÆâÂÆöË™≠Ëæº„É≠„Ç∏„ÉÉ„ÇØ ---
    async function checkUrlParams() {
        const hash = window.location.hash;
        if (hash.startsWith("#gist=")) {
            const gistId = hash.replace("#gist=", "");
            try {
                const res = await fetch(`https://api.github.com/gists/${gistId}`);
                if (!res.ok) throw new Error("Gist not found");
                const data = await res.json();
                
                const file = Object.values(data.files)[0];
                let content = file.content;
                
                // GitHub API„ÅÆÂà∂Èôê(1MB)„ÅßÂÜÖÂÆπ„ÅåÁúÅÁï•„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÄÅÁõ¥Êé•ÂèñÂæó„ÅóÁõ¥„Åô
                if (file.truncated || !content) {
                    const rawRes = await fetch(file.raw_url);
                    content = await rawRes.text();
                }

                document.body.classList.add("player-mode");
                await performLoad(content);
                setTimeout(() => play(), 1000);
            } catch (e) {
                console.error("Load Error:", e);
                alert("„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇID„ÅåÊ≠£„Åó„ÅÑ„ÅãÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
                document.body.classList.remove("player-mode"); // Â§±ÊïóÊôÇ„ÅØÁ∑®ÈõÜÁîªÈù¢„Å´Êàª„Åô
            }
        } else if (hash.startsWith("#p=")) {
            try {
                const json = LZString.decompressFromEncodedURIComponent(hash.replace("#p=",""));
                document.body.classList.add("player-mode");
                await performLoad(json);
                setTimeout(() => play(), 1000);
            } catch (e) {}
        }
    }

    async function performLoad(jsonData) {
        try {
            const p = JSON.parse(jsonData);
            objects = p.objects;
            for(let o of objects) { if(o.type === 'image') { o.el = new Image(); o.el.src = o.src; } }
            bg.data = p.bgData;
            if(bg.data){ bg.el = new Image(); bg.el.onload = () => draw(); bg.el.src = bg.data; }
            library = p.library || {}; initLibraryUI(); updateTimeline(); scrubTo(0); draw();
        } catch (e) { console.error("JSON Parse Error", e); throw e; }
    }

    function setupZoom() {
        document.getElementById('viewport').onwheel = (e) => {
            e.preventDefault();
            canvasScale = Math.min(Math.max(0.1, canvasScale + (e.deltaY > 0 ? -0.1 : 0.1)), 5);
            wrapper.style.transform = `scale(${canvasScale})`;
        };
    }

    function onTimelineDown(e) {
        const rect = document.getElementById('timelineRuler').getBoundingClientRect();
        dragInfo = { type: 'playhead', startX: e.clientX };
        currentTime = Math.max(0, (e.clientX - rect.left) / P_SEC);
        scrubTo(currentTime);
    }

    window.onmousemove = (e) => {
        if(!dragInfo.type || isPlaying) return;
        const rect = document.getElementById('timelineRuler').getBoundingClientRect();
        if (Math.abs(e.clientX - dragInfo.startX) > 2) dragInfo.mouseMoved = true;

        if(dragInfo.type === 'playhead') {
            currentTime = Math.max(0, (e.clientX - rect.left) / P_SEC); scrubTo(currentTime);
        } else if(dragInfo.type === 'canvas') {
            const o = objects.find(x=>x.id===activeId), r = canvas.getBoundingClientRect();
            const cp = { x:(e.clientX-r.left)*(canvas.width/r.width), y:(e.clientY-r.top)*(canvas.height/r.height) };
            dragInfo.initialPositions.forEach(i => { o.points[i.idx].x = i.x + (cp.x-dragInfo.canvasStartX); o.points[i.idx].y = i.y + (cp.y-dragInfo.canvasStartY); });
            draw();
        } else if(dragInfo.type === 'key') {
            const t = Math.round((e.clientX - rect.left)/P_SEC / SNAP) * SNAP;
            const o = objects.find(x=>x.id===dragInfo.objId);
            if(dragInfo.keyIdx === 0) o.delay = Math.max(0, t);
            else {
                let pre = o.delay;
                for(let i=0; i<dragInfo.keyIdx; i++) pre += (i===0?0:o.points[i].dur) + o.points[i].wait;
                o.points[dragInfo.keyIdx].dur = Math.max(0, t - pre);
            }
            updateTimeline(); scrubTo(t);
        }
    };
    window.onmouseup = () => { if(dragInfo.type && dragInfo.mouseMoved) saveHistory(); dragInfo.type = null; };

    canvas.onmousedown = (e) => {
        if(isPlaying || !activeId) return;
        const r = canvas.getBoundingClientRect(), pos = { x:(e.clientX-r.left)*(canvas.width/r.width), y:(e.clientY-r.top)*(canvas.height/r.height) };
        const o = objects.find(x=>x.id===activeId);
        let hitIdx = o.points.findIndex(p => Math.hypot(p.x-pos.x, p.y-pos.y) < 20);
        if(hitIdx !== -1) {
            select(activeId, hitIdx, e.shiftKey);
            if (!o.locked) dragInfo = { type:'canvas', canvasStartX:pos.x, canvasStartY:pos.y, initialPositions:selectedIndices.map(idx=>({idx, x:o.points[idx].x, y:o.points[idx].y})) };
        } else if(!o.locked) {
            saveHistory(); const last = o.points[o.points.length-1];
            o.points.push({x:pos.x, y:pos.y, rot:last.rot, dur:1, wait:0.5, sx:last.sx, sy:last.sy, a:last.a});
            select(activeId, o.points.length-1);
        }
    };

    function scrubTo(t) {
        currentTime = t; document.getElementById('playhead').style.left = (TL_LABEL_W + t * P_SEC) + 'px';
        let s = {};
        objects.forEach(obj => {
            let lt = t - obj.delay; if(lt < 0) { s[obj.id] = null; return; }
            let acc = 0;
            for(let i=0; i<obj.points.length; i++){
                const p = obj.points[i], d = (i === 0) ? 0 : p.dur;
                if(lt <= acc + d) { s[obj.id] = lerp(obj.points[i-1] || p, p, d === 0 ? 1 : (lt-acc)/d); return; }
                acc += d; if(lt <= acc+p.wait) { s[obj.id] = p; return; } acc += p.wait;
            }
            s[obj.id] = obj.points[obj.points.length-1];
        });
        draw(s);
    }

    function draw(temp = null) {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        if(bg.el.src) ctx.drawImage(bg.el, 0,0,canvas.width,canvas.height);
        else { ctx.fillStyle="#fff"; ctx.fillRect(0,0,canvas.width,canvas.height); }
        [...objects].reverse().forEach(obj => {
            if(!obj.visible) return;
            const st = temp ? temp[obj.id] : obj.points[0]; if(!st) return;
            ctx.save(); ctx.translate(st.x, st.y); ctx.rotate(st.rot * Math.PI / 180);
            ctx.globalAlpha = st.a; const w = 60 * st.sx, h = 60 * st.sy;
            if(obj.type === 'image') { if(obj.el.src) ctx.drawImage(obj.el, -w/2, -h/2, w, h); }
            else if(obj.type === 'arrow') { ctx.fillStyle = obj.color; ctx.beginPath(); ctx.moveTo(-w/2,-h*0.2); ctx.lineTo(w*0.1,-h*0.2); ctx.lineTo(w*0.1,-h*0.5); ctx.lineTo(w/2,0); ctx.lineTo(w*0.1,h*0.5); ctx.lineTo(w*0.1,h*0.2); ctx.lineTo(-w/2,h*0.2); ctx.fill(); }
            else { ctx.fillStyle = obj.color; ctx.beginPath(); if(obj.type==='circle') ctx.ellipse(0,0,w/2,h/2,0,0,Math.PI*2); else if(obj.type==='rect') ctx.rect(-w/2,-h/2,w,h); else if(obj.type==='tri') { ctx.moveTo(0,-h/2); ctx.lineTo(w/2,h/2); ctx.lineTo(-w/2,h/2); ctx.closePath(); } ctx.fill(); }
            ctx.restore();
            if(!temp && obj.id === activeId) {
                ctx.save(); ctx.beginPath(); ctx.setLineDash([4,4]); ctx.strokeStyle="#94a3b8"; obj.points.forEach((p,i)=> i===0?ctx.moveTo(p.x,p.y):ctx.lineTo(p.x,p.y)); ctx.stroke();
                obj.points.forEach((p,i)=> { ctx.fillStyle = selectedIndices.includes(i) ? "#3b82f6" : "#ef4444"; ctx.setLineDash([]); ctx.beginPath(); ctx.arc(p.x, p.y, 5, 0, Math.PI*2); ctx.fill(); }); ctx.restore();
            }
        });
    }

    function select(id, idx=null, shift=false) {
        if (id === null) { document.getElementById('settingsPanel').style.display='none'; document.getElementById('noSelectMsg').style.display='block'; return; }
        activeId = id; const o = objects.find(x=>x.id===id);
        document.getElementById('settingsPanel').style.display='block'; document.getElementById('noSelectMsg').style.display='none';
        if(idx!==null){ if(shift){ if(selectedIndices.includes(idx)) selectedIndices=selectedIndices.filter(i=>i!==idx); else selectedIndices.push(idx); } else selectedIndices=[idx]; }
        document.getElementById('objNameIn').value = o.name;
        document.getElementById('btnTrackLock').innerText = o.locked ? "üîí Locked" : "üîì Unlock";
        if(selectedIndices.length){
            const p = o.points[selectedIndices[0]];
            document.getElementById('pPosX').value = Math.round(p.x); document.getElementById('pPosY').value = Math.round(p.y);
            document.getElementById('pRot').value = p.rot; document.getElementById('pRot_n').value = p.rot;
            document.getElementById('pDur').value = p.dur; document.getElementById('pWait').value = p.wait;
            let total = o.delay; for(let i=0; i<selectedIndices[0]; i++) total += (i===0?0:o.points[i].dur)+o.points[i].wait;
            document.getElementById('pKeyTime').value = (total + (selectedIndices[0]===0?0:p.dur)).toFixed(1);
        }
        updateTimeline(); draw();
    }

    function updateTimeline() {
        const body=document.getElementById('timelineBody'), ruler=document.getElementById('timelineRuler');
        ruler.innerHTML=''; for(let i=0; i<41; i++){ const m=document.createElement('div'); m.className='ruler-mark'; m.style.left=(i*P_SEC)+'px'; m.innerText=i+'s'; ruler.appendChild(m); }
        const head=document.getElementById('playhead'); body.innerHTML = ""; body.appendChild(head);
        objects.forEach(obj => {
            const row=document.createElement('div'); row.className=`timeline-row ${obj.id===activeId?'active':''}`;
            const label=document.createElement('div'); label.className='track-handle';
            label.innerHTML=`<span onclick="objVisible(${obj.id})">${obj.visible?'üëÅ':'üôà'}</span><span onclick="toggleMainLockByID(${obj.id})">${obj.locked?'üîí':'üîì'}</span><span style="flex:1;overflow:hidden">${obj.name}</span>`;
            label.onclick=()=>select(obj.id);
            const track=document.createElement('div'); track.className='timeline-track'; track.innerHTML='<div class="track-inner-line"></div>';
            track.onclick = (e) => { if(e.ctrlKey) { const r=track.getBoundingClientRect(); addKeyAtTime(obj.id, (e.clientX-r.left)/P_SEC); } };
            let acc=obj.delay;
            obj.points.forEach((p,i) => {
                acc += (i===0?0:p.dur);
                const dot=document.createElement('div'); dot.className=`timeline-key ${ (obj.id===activeId && selectedIndices.includes(i)) ? 'selected' : ''}`;
                dot.style.left=(acc*P_SEC)+'px'; dot.onmousedown=(e)=>{e.stopPropagation(); dragInfo={type:'key',objId:obj.id,keyIdx:i,startX:e.clientX}; select(obj.id,i,e.shiftKey);};
                const tag=document.createElement('div'); tag.className='key-time-tag'; tag.innerText=acc.toFixed(1)+'s'; dot.appendChild(tag);
                track.appendChild(dot); acc+=p.wait;
            });
            row.appendChild(label); row.appendChild(track); body.appendChild(row);
        });
        scrubTo(currentTime);
    }

    // --- Helpers ---
    function lerp(p1, p2, t) { return { x:p1.x+(p2.x-p1.x)*t, y:p1.y+(p2.y-p1.y)*t, rot:p1.rot+(p2.rot-p1.rot)*t, sx:p1.sx+(p2.sx-p1.sx)*t, sy:p1.sy+(p2.sy-p1.sy)*t, a:p1.a+(p2.a-p1.a)*t }; }
    function play() { if(isPlaying) return; isPlaying=true; const start=performance.now()-currentTime*1000; function step(n){ if(!isPlaying) return; currentTime=(n-start)/1000; if(currentTime > 40){stopAnim();return;} scrubTo(currentTime); requestAnimationFrame(step); } requestAnimationFrame(step); }
    function stopAnim() { isPlaying=false; currentTime=0; scrubTo(0); }
    function toggleAcc(id) { const c=document.getElementById(id); c.style.display=c.style.display==='none'?'block':'none'; }
    function saveHistory() { history.push(JSON.stringify(objects)); if(history.length>30) history.shift(); }
    function undo() { if(!history.length) return; objects = JSON.parse(history.pop()); objects.forEach(o=>{if(o.type==='image'){o.el=new Image();o.el.src=o.src;}}); updateTimeline(); draw(); }
    function toggleMainLock() { if(!activeId) return; const o=objects.find(x=>x.id===activeId); o.locked=!o.locked; select(activeId); }
    function toggleMainLockByID(id) { const o=objects.find(x=>x.id===id); o.locked=!o.locked; select(id); }
    function objVisible(id) { const o=objects.find(x=>x.id===id); o.visible=!o.visible; draw(); updateTimeline(); }
    function syncName(v) { if(activeId){ objects.find(x=>x.id===activeId).name=v; updateTimeline(); } }
    function delObj() { if(!activeId) return; objects=objects.filter(x=>x.id!==activeId); select(null); }
    function deleteKey() { if(!activeId || !selectedIndices.length) return; saveHistory(); const o=objects.find(x=>x.id===activeId); o.points=o.points.filter((_,i)=>!selectedIndices.includes(i)); selectedIndices=[]; select(activeId); }
    function addObj(type) { saveHistory(); const id=Date.now(); objects.unshift({id, type, name:type, color:'#3b82f6', visible:true, locked:false, delay:0, points:[{x:400,y:400,rot:0,dur:0,wait:0.5,sx:1,sy:1,a:1}]}); select(id, 0); }
    function triggerFile() { document.getElementById('iconFile').click(); }
    function generateShareUrl() { const p = { objects: objects.map(o => ({...o, el:null})), bgData: bg.data, library }; const comp = LZString.compressToEncodedURIComponent(JSON.stringify(p)); navigator.clipboard.writeText(window.location.origin + window.location.pathname + "#p=" + comp).then(() => alert("Copied Link!")); }
    function loadFromGistPrompt() { const id = prompt("Gist ID:"); if(id) { window.location.hash = "#gist=" + id; location.reload(); } }

    function importProject() { document.getElementById('loadInput').click(); }
    document.getElementById('loadInput').onchange=(e)=>{ const f=e.target.files[0]; if(!f) return; const r=new FileReader(); r.onload=(ev)=>performLoad(ev.target.result); r.readAsText(f); };
    function copyProjectData() { const p={objects:objects.map(o=>({...o, el:null})), bgData:bg.data, library}; navigator.clipboard.writeText(JSON.stringify(p)).then(()=>alert("Data Copied!")); }
    function setupKeyboard() { window.onkeydown = (e) => { if (['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName)) return; if (e.key === 'Delete' || e.key === 'Backspace') deleteKey(); }; }
    function setupResizer() { const r=document.getElementById('timelineResizer'), c=document.querySelector('.timeline-container'); r.onmousedown=(e)=>{ const sy=e.clientY, sh=c.offsetHeight; const mv=(me)=>{c.style.height=Math.max(50, sh+(sy-me.clientY))+'px';}; const up=()=>{window.removeEventListener('mousemove',mv); window.removeEventListener('mouseup',up);}; window.addEventListener('mousemove',mv); window.addEventListener('mouseup',up); }; }
